<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cube Box Corner Plugin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    height: 200vh; /* demo scroll */
    font-family: Arial, sans-serif;
    background: #f5f7fb;
    margin: 0;
  }

  .cube-box {
    position: fixed;
    width: 90px;
    height: 90px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    color: #fff;
    font-size: 12px;
    font-weight: 600;
    text-align: center;
    z-index: 9999;
    transition:
      top 1.2s ease-in-out,
      left 1.2s ease-in-out,
      transform 1.2s ease-in-out;
  }

  .cube-box:hover {
    transform: scale(1.1);
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .cube-box {
      top: auto !important;
      left: auto !important;
      bottom: 20px;
      right: 20px;
      transform: none !important;
    }
  }
</style>
</head>

<body>

<h1 style="padding:40px;">Landing Page Content</h1>
<p style="padding:40px;">Scroll the page and watch the cube move around the corners.</p>

<div class="cube-box" id="cubeBox">
  <span id="cubeText">Fast Onboarding</span>
</div>

<script>
  const cube = document.getElementById("cubeBox");
  const text = document.getElementById("cubeText");

  const positions = [
    { top: "20px", left: "20px", text: "Fast Onboarding" },
    { top: "20px", left: "calc(100% - 110px)", text: "Secure Platform" },
    { top: "calc(100% - 110px)", left: "calc(100% - 110px)", text: "Real-time Insights" },
    { top: "calc(100% - 110px)", left: "20px", text: "Dedicated Support" }
  ];

  let index = 0;

  function moveCube() {
    cube.style.top = positions[index].top;
    cube.style.left = positions[index].left;
    cube.style.transform = `rotateY(${index * 90}deg) rotateX(${index * 20}deg)`;
    text.innerText = positions[index].text;
    index = (index + 1) % positions.length;
  }

  moveCube();
  setInterval(moveCube, 3500);
</script>

</body>
</html>
